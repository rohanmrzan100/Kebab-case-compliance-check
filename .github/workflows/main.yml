name: Check Kebab Case for Changed Markdown Files in PR

on:
  pull_request: # Trigger on PR events
    paths:
      - '**/*.md' # Trigger only when .md files are changed

jobs:
  kebab-case-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
         fetch-depth: 2

      - name: Check filenames for kebab case
        run: |

          Red='\033[0;31m'          # Red
          Green='\033[0;32m'        # Green
          Yellow='\033[0;33m'       # Yellow
          Blue='\033[0;34m'         # Blue
          
          echo  -e "${Blue} Checking all changed Markdown files ..."
          changed_files=$(git diff --name-only  HEAD^1 HEAD | xargs -n1 basename  | grep '\.md$')
          if [ -z "$changed_files" ]; then
            echo -e "${Green} No changed Markdown files in this PR."
            exit 0
          fi
          
          # Find invalid filenames
          invalid_kebab_case=$(echo "$changed_files" | grep -vE '^[a-z0-9]+(-[a-z0-9]+)*\.md$' || true)
          
          long_files=$(echo "$changed_files" | awk 'length > 100')
          failure_flag=0

          # Check for Markdown filenames that are not in kebab case
          if [ -n "$invalid_kebab_case" ]; then
            echo -e "${Blue} The following Markdown filenames are not in kebab case:"
            echo -e "${Red} $invalid_kebab_case"
            failure_flag=1
          else
            echo -e "${Green} All changed Markdown filenames are  in kebab case."
          fi
          
           if [ -n "$long_files" ]; then
            echo -e "${Blue} The following Markdown filenames exceed 100 characters:"
            echo -e "${Red} $long_files"
            failure_flag=1
           else
            echo -e "${Green} All changed Markdown filenames are  of valid length."
          fi
          
          if [ "$failure_flag" -eq 0 ]; then
            echo -e "${Green} All changed Markdown filenames passed validation."
          else
            exit 1
          fi


         
