name: Check Kebab Case for Changed Markdown Files in PR

on:
  pull_request: # Trigger on PR events
    paths:
      - '**/*.md' # Trigger only when .md files are changed

jobs:
  kebab-case-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
           fetch-depth: 2

      - name: List all changed files
        run: |
          echo "$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }}  | grep -vE '^[a-z0-9]+(-[a-z0-9]+)*\.md$')"
            
